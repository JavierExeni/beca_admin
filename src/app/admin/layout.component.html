<div class="flex h-screen overflow-hidden">
  <app-sidenav></app-sidenav>
  <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden bg-light-blue">
    <app-toolbar></app-toolbar>
    <main>
      <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
@for (item of toastService.toasts(); track $index) {
  <p-toast [position]="item.position" [key]="item.key" (onClose)="toastService.closeToast(item.key)"></p-toast>
}
