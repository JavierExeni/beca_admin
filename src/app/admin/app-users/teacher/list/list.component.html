<head-card
  title="Listado de profesores"
  buttonLabel="Registrar"
  (click)="openCreate = !openCreate"
></head-card>
<div
  class="rounded-sm border border-light-gray bg-white px-5 pb-2.5 pt-6 shadow-sm drop-shadow-md sm:px-7 xl:pb-1"
>
  <p-table
    [value]="userService.teachers()"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre de Usuario</th>
        <th>Nombre Completo</th>
        <th>Email</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.user.username }}</td>
        <td>{{ item.user.first_name || 'SA' }} {{ item.user.last_name }}</td>
        <td>{{ item.user.email }}</td>
        <td>
          <div class="flex justify-center">
            <button
              pButton
              pRipple
              type="button"
              class="p-button-text"
              (click)="op.toggle($event)"
            >
              <i class="fa-solid fa-gear"></i>
            </button>
            <p-overlayPanel styleClass="paralex-overlay" appendTo="body" #op>
              <ng-template pTemplate="content">
                <div class="flex flex-col">
                  <button
                    pButton
                    pRipple
                    type="button"
                    label="Editar"
                    class="p-button-text p-button-sm text-start"
                    (click)="editModal(item)"
                  ></button>

                  <button
                    pButton
                    pRipple
                    type="button"
                    label="Eliminar"
                    class="p-button-danger p-button-text p-button-sm text-start"
                    (click)="delete(item.id)"
                  ></button>
                </div>
              </ng-template>
            </p-overlayPanel>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Dialogs -->
<p-dialog
  header="Editar Profesor"
  [(visible)]="openEdit"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
>
  <app-teacher-form
    [selectedItem]="selectedItem"
    [isEdit]="true"
    (modalState)="openEdit = $event"
  ></app-teacher-form>
</p-dialog>

<p-dialog
  header="Crear Profesor"
  [(visible)]="openCreate"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
>
  <app-teacher-form (modalState)="openCreate = $event"></app-teacher-form>
</p-dialog>

<p-confirmDialog
  [style]="{ width: '500px' }"
  key="confirmDialog"
  position="top"
  rejectButtonStyleClass="p-button-outlined"
></p-confirmDialog>
