<section class="lg:max-w-[1024px] xl:max-w-[1280px] m-auto py-24">
  <p-carousel
    [value]="teachers"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-teacher pTemplate="item">
      <div class="sm:flex sm:items-center gap-4">
        <img
          class="m-auto rounded-lg sm:max-w-[270px] lg:max-w-[375px]"
          [src]="teacher.image"
          alt="imagenes"
        />
        <div class="flex flex-col gap-4 mt-4 lg:max-w-[480px]">
          <h1 class="text-2xl md:text-3xl font-semibold">"{{ teacher.title }}"</h1>
          <div class="flex flex-col gap-3">
            <p class="font-semibold">{{ teacher.full_name }}</p>
            <p>{{ teacher.occupation }}</p>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
